{% extends 'base.html'%}
{% load bootstrap5 %}
{% load bootstrap_icons %}
{% load static %}


{% block styles%}
    {% bootstrap_css %}
    <link rel='stylesheet' href="{% static 'css/home.css'%}">
{% endblock%}

{% block content%}

<div class="container-fluid">
    <div class='row'>
        {% for pos in post %}
        <div class="col-md-4">
            <div class="card" style="width: 21rem; padding-bottom:2%">
                <img src="{{pos.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pos.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"> {{pos.description}} </h6>
                    <p class="card-text"> by: {{pos.author}} </p>
                    <p class="card-text">Date: {{post.date}} </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
